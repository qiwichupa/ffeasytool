name: Build

on:
  workflow_dispatch:
  push:
    branches:
      - main
  pull_request:
    types:
      - opened
      - synchronize
      
jobs:
  build:
    name: Build packages
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: windows-2019
            TARGET: windows
            CMD_BUILD: pyinstaller -F -c -n ffeasytool ffeasytool.py
            OUT_FILE_NAME: ffeasytool
    steps:
    - name: Clone
      uses: actions/checkout@v3
    - name: Set up Python 3.10
      uses: actions/setup-python@v4
      with:
        python-version: 3.10
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pyinstaller
        pip install -r requirements.txt
    - name: Build with pyinstaller for ${{matrix.TARGET}}
      run: ${{matrix.CMD_BUILD}}
    - name: Upload
      uses: actions/upload-artifact@v3
      with:
        name: ${{ matrix.OUT_FILE_NAME}}_x64.exe
        path: ./dist/${{ matrix.OUT_FILE_NAME}}.exe
        retention-days: 7
